version: '2.4'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_VERSION:-7.5.1}
    container_name: elasticsearch
    environment:
      - cluster.name=elasticsearch
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
      - 9300:9300
    restart: always
    cpu_count: 4
    mem_limit: 2g
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cat/health | grep -q green"]
      interval: 30s
      timeout: 5s
      retries: 3
  zeebe:
    image: camunda/zeebe:${ZEEBE_VERSION:-1.0.0-alpha7}
    container_name: zeebe
    environment:
      - "JAVA_TOOL_OPTIONS=-Xms512m -Xmx512m"
      - ZEEBE_HOST=0.0.0.0
      - ZEEBE_BROKER_CLUSTER_PARTITIONS_COUNT=2
      - ZEEBE_LOG_LEVEL=debug
      - ZEEBE_BROKER_BACKPRESSURE_ENABLED=false
    ports:
      - "26500:26500"
      - "9600:9600"
    restart: always
    volumes:
      - "./backend/src/it/resources/zeebe/zeebe-application.yml:/usr/local/zeebe/config/application.yaml"
    depends_on:
      - elasticsearch
