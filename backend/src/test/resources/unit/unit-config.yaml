---
import:
  handler:
    backoff:
      interval: 50
      value: 10
      max: 3
    pages:
      resetInterval:
        unit: Millis
        value: 100
  currentTimeBackoffMilliseconds: 0
es:
  connection:
    nodes:
    - host: 'localhost'
      tcpPort: 9302
      httpPort: 9200
  sampler:
    interval: 100
  security:
    username: ''
    password: ''
    ssl:
      certificate: ''
      certificate_authorities: ''
      enabled: false
email:
  enabled: true