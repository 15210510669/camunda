---
auth:
  token:
    lifeMin: ${AUTH_TOKEN_LIFEMIN:5}

engines:
  'camunda-bpm-1':
    name: default
    rest: 'http://localhost:8080/engine-rest'
    importEnabled: '${IMPORT_ENABLED_1:false}'
    authentication:
      enabled: false
      password: ''
      user: ''
    webapps:
      endpoint: 'http://localhost:8080/camunda'
      enabled: true
  'camunda-bpm-2':
    name: default
    rest: 'http://localhost:8080/engine-rest'
    importEnabled: ${IMPORT_ENABLED_2:true}
    authentication:
      enabled: false
      password: ''
      user: ''
    webapps:
      endpoint: 'http://localhost:8080/camunda'
      enabled: true


es:
  connection:
    nodes:
      - host: '${ES_HOST_1:default1}'
        httpPort: '${ES_PORT_1:9200}'
      - host: ${ES_HOST_2:default2}
        httpPort: ${ES_PORT_2:9200}

plugin:
  variableImport:
    basePackages: ['1', '${PACKAGE_2:package:2}', '${PACKAGE_3:}']

eventBasedProcess:
  eventIngestion:
    accessToken: ${SECRET:Null}

container:
  accessUrl: ${ACCESS_URL:null}