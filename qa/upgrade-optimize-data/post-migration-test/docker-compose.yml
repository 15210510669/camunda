version: '2.4'

services:
  elasticsearch-old:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:${OLD_ES_VERSION:-6.8.0}
    container_name: upgrade-optimize-data-tests-old-elasticsearch-version
    volumes:
      - essnapshot:${ELASTICSEARCH_SNAPSHOT_PATH:-/usr/share/elasticsearch/essnapshots}:rw
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
      - path.repo=${ELASTICSEARCH_SNAPSHOT_PATH:-/usr/share/elasticsearch/essnapshots}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9350:9300"
      - "9250:9200"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9250/_cat/health | grep -q green"]
      interval: 30s
      timeout: 5s
      retries: 3
  elasticsearch-new:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:${ES_VERSION:-7.0.0}
    container_name: upgrade-optimize-data-tests-new-elasticsearch-version
    volumes:
      - essnapshot:${ELASTICSEARCH_SNAPSHOT_PATH:-/usr/share/elasticsearch/essnapshots}:rw
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
      - path.repo=${ELASTICSEARCH_SNAPSHOT_PATH:-/usr/share/elasticsearch/essnapshots}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9300:9300"
      - "9200:9200"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cat/health | grep -q green"]
      interval: 30s
      timeout: 5s
      retries: 3
volumes:
  essnapshot: