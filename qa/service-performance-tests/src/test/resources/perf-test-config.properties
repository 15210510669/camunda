# data generation
data.generation.numberOfThreads=2
data.generation.size=1000

# elasticsearch
camunda.optimize.es.index=optimize
camunda.optimize.es.event.type=event
camunda.optimize.es.branch.analysis.type=branch-analysis-data
camunda.optimize.serialization.date.format=yyyy-MM-dd'T'HH:mm:ss.SSSZ

# optimize
camunda.optimize.rest.heatmap.frequency=http://localhost:8090/api/process-definition/heatmap/frequency
camunda.optimize.rest.heatmap.duration=http://localhost:8090/api/process-definition/heatmap/duration

# tests
test.heatmap.max.duration.ms=10000

camunda.optimize.engine.enabled=false
