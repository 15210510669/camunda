# for tests internal usage only
camunda.optimize.test.embedded-optimize=http://localhost:8090/api

camunda.optimize.engine.rest=http://localhost:8080/engine-rest
camunda.optimize.engine.name=/engine/default

camunda.optimize.serialization.date.format=yyyy-MM-dd'T'HH:mm:ss.SSSZ

# test properties - expected values after tests finished
import.test.max.duration.in.min=180

db.name=h2
db.jdbc.driver=org.h2.Driver
db.url=${db.url}
# in case the test is not executed using maven
db.url.default=jdbc:postgresql://localhost:5432/engine
db.username=camunda
db.password=camunda
db.usePostgresOptimization=false

