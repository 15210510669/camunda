camunda.optimize.test.purge=http://localhost:8080/purge
camunda.optimize.test.embedded-optimize=http://localhost:8090/api
camunda.optimize.test.embedded-optimize.process-definition=process-definition


camunda.optimize.es.host=localhost
camunda.optimize.es.port=9300
