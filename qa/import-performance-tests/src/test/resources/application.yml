camunda.operate:
  elasticsearch:
  # disable rollover
    rolloverEnabled: false
    clusterName: docker-cluster
    host: localhost
    port: 9200
    dateFormat: yyyy-MM-dd'T'HH:mm:ss.SSSZ
  zeebe:
    brokerContactPoint: localhost:26500
    worker: operate
  operationExecutor:
    executorEnabled: false
  zeebeElasticsearch:
    clusterName: docker-cluster
    host: localhost
    port: 9200
    prefix: zeebe-record
  importProperties:
    startLoadingDataOnStartup: false
logging:
  level:
    ROOT: INFO
    org.camunda.operate: DEBUG