
# Test setting
camunda.optimize.test.import.timeout.in.hours=2
camunda.optimize.test.import.max.query.time.in.ms=5000

# Optimize setting
camunda.optimize.test.embedded-optimize=http://localhost:8090/api
camunda.optimize.test.embedded-optimize.root=http://localhost:8090
camunda.optimize.serialization.date.format=yyyy-MM-dd'T'HH:mm:ss.SSSZ

# Engine connection
camunda.optimize.test.purge=http://localhost:8080/purge
camunda.optimize.engine.rest=http://localhost:8080/engine-rest
camunda.optimize.engine.name=/engine/default
camunda.optimize.test.clean-engine=false
