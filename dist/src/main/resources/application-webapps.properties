# allow static resource mappings
spring.web.resources.add-mappings=true
spring.web.resources.static-locations=classpath:/META-INF/resources/webapps/

# configure thymeleaf used by index.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/META-INF/resources/

#---
spring.config.activate.on-profile=identity-auth
spring.security.oauth2.resourceserver.jwt.issuer-uri=${camunda.identity.issuer:${camunda.webapps.identity.issuerUrl:${CAMUNDA_TASKLIST_IDENTITY_ISSUER_URL:}}}
# Fallback Identity configuration for deprecated env variable naming
camunda.identity.issuer=${camunda.webapps.identity.issuerUrl:${CAMUNDA_TASKLIST_IDENTITY_ISSUER_URL:}}
camunda.identity.issuerBackendUrl=${camunda.webapps.identity.issuerBackendUrl:${CAMUNDA_TASKLIST_IDENTITY_ISSUER_BACKEND_URL:}}
camunda.identity.clientId=${camunda.webapps.identity.clientId:${CAMUNDA_TASKLIST_IDENTITY_CLIENT_ID:}}
camunda.identity.clientSecret=${camunda.webapps.identity.clientSecret:${CAMUNDA_TASKLIST_IDENTITY_CLIENT_SECRET:}}
camunda.identity.audience=${camunda.webapps.identity.audience:}
camunda.identity.baseUrl=${camunda.webapps.identity.baseUrl:}

#---
spring.config.activate.on-profile=sso-auth
camunda.identity.type=AUTH0
camunda.identity.baseUrl=${camunda.webapps.identity.baseUrl:${CAMUNDA_TASKLIST_IDENTITY_BASEURL:}}
camunda.identity.issuer=${camunda.webapps.identity.issuerUrl:${CAMUNDA_TASKLIST_IDENTITY_ISSUER_URL:}}
camunda.identity.issuerBackendUrl=${camunda.webapps.identity.issuerBackendUrl:${CAMUNDA_TASKLIST_IDENTITY_ISSUER_BACKEND_URL:}}
