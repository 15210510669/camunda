version: '2.4'

networks:
  zeebe_network:
    driver: bridge

services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.12.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - cluster.name=elasticsearch
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1024m -Xmx1024m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - zeebe_network
    restart: always

  kibana:
    image: docker.elastic.co/kibana/kibana:7.12.0
    ports:
      - 5601:5601
    environment:
      - elasticsearch.hosts=elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - zeebe_network

  zeebe:
    container_name: zeebe
    image: camunda/zeebe:SNAPSHOT
    environment:
      - "JAVA_TOOL_OPTIONS=-Xms512m -Xmx512m"
      - ZEEBE_BROKER_NETWORK_HOST=zeebe
      - ZEEBE_BROKER_CLUSTER_PARTITIONS_COUNT=2
      #- "JAVA_OPTS=-agentlib:jdwp=transport=dt_socket,address=8000,server=y,suspend=n"
    ports:
      - 26500:26500
      - 8000:8000
    volumes:
      - ./config/zeebe.cfg.yaml:/usr/local/zeebe/config/application.yaml
    depends_on:
      - elasticsearch
    networks:
      - zeebe_network
    restart: always

  zeebe-tasklist:
    container_name: zeebe-tasklist
    image: camunda/zeebe-tasklist:latest
    ports:
      - 8080:8080
    environment:
      - zeebe.tasklist.elasticsearch.url=http://elasticsearch:9200
      - zeebe.tasklist.zeebeElasticsearch.url=http://elasticsearch:9200
      - zeebe.tasklist.zeebe.gatewayAddress=zeebe:26500
      #- server.servlet.context-path=/tasklist/
      - spring.profiles.active=dev,dev-data,auth
      - zeebe.tasklist.csrfPreventionEnabled=false
      - graphql.playground.enabled=true
      - graphql.playground.settings.request.credentials=include
    volumes:
      - ./distro/src/main/config/application.yml:/app/resources/application.yaml
      - ./distro/src/main/config/log4j2.xml:/app/resources/log4j2.xml
    depends_on:
      - elasticsearch
      - zeebe
    networks:
      - zeebe_network
    restart: always

  operate:
    container_name: tasklist-operate
    image: camunda/operate:latest
    ports:
      - 8088:8080
    environment:
      - spring.profiles.active=dev,auth
    volumes:
      - ./config/operate-application.yml:/usr/local/operate/config/application.yml
    depends_on:
      - elasticsearch
      - zeebe
    networks:
      - zeebe_network
    restart: always

  zeebe-e2e:
    container_name: zeebe-e2e
    image: camunda/zeebe:SNAPSHOT
    environment:
      - "JAVA_TOOL_OPTIONS=-Xms512m -Xmx512m"
      - ZEEBE_BROKER_NETWORK_HOST=zeebe-e2e
      - ZEEBE_BROKER_GATEWAY_NETWORK_PORT=26503
      - ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_INDEX_PREFIX=e2e
      #- "JAVA_OPTS=-agentlib:jdwp=transport=dt_socket,address=8000,server=y,suspend=n"
    ports:
      - 26503:26503
      - 8001:8000
    volumes:
      - ./config/zeebe.cfg.yaml:/usr/local/zeebe/config/application.yaml
    networks:
      - zeebe_network
    restart: always

  zeebe-tasklist-e2e:
    container_name: zeebe-tasklist-e2e
    image: camunda/zeebe-tasklist:latest
    ports:
      - 8081:8080
    environment:
      - zeebe.tasklist.elasticsearch.url=http://elasticsearch:9200
      - zeebe.tasklist.elasticsearch.indexPrefix=e2etasklist
      - zeebe.tasklist.zeebeElasticsearch.url=http://elasticsearch:9200
      - zeebe.tasklist.zeebeElasticsearch.prefix=e2e
      - zeebe.tasklist.zeebe.gatewayAddress=zeebe-e2e:26503
      - zeebe.tasklist.importer.readerBackoff=0
      - zeebe.tasklist.importer.schedulerBackoff=0
    volumes:
      - ./distro/src/main/config/application.yml:/app/resources/application.yaml
      - ./distro/src/main/config/log4j2.xml:/app/resources/log4j2.xml
    depends_on:
      - elasticsearch
      - zeebe-e2e
    networks:
      - zeebe_network
    restart: always

  zeebe-tasklist-sso:
    container_name: zeebe-tasklist
    image: camunda/zeebe-tasklist:latest
    ports:
      - 8080:8080
    environment:
      - zeebe.tasklist.elasticsearch.url=http://elasticsearch:9200
      - zeebe.tasklist.zeebeElasticsearch.url=http://elasticsearch:9200
      - zeebe.tasklist.zeebe.gatewayAdress=zeebe:26500
      - spring.profiles.active=dev,dev-data,sso-auth
      - zeebe.tasklist.csrfPreventionEnabled=false
      - zeebe.tasklist.auth0.backendDomain=camunda-dev.eu.auth0.com
      - zeebe.tasklist.auth0.claimName=https://camunda.com/orgs
      - zeebe.tasklist.auth0.clientId=CLGSo9RQ1K290Fvy2ohDomndvLR3Qgl3
      - zeebe.tasklist.auth0.clientSecret=${ZEEBE_TASKLIST_AUTH0_CLIENTSECRET}
      - zeebe.tasklist.auth0.domain=weblogin.cloud.ultrawombat.com
      - zeebe.tasklist.auth0.organization=ebe81097-6657-4481-8fba-be5d94cac4ce
      - graphql.playground.enabled=true
      - graphql.playground.settings.request.credentials=include
    volumes:
      - ./distro/src/main/config/application.yml:/app/resources/application.yaml
      - ./distro/src/main/config/log4j2.xml:/app/resources/log4j2.xml
    depends_on:
      - elasticsearch
      - zeebe
    networks:
      - zeebe_network
    restart: always
