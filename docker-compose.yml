version: '2.4'
services:

  operate_backend:
    build: ./backend
    container_name: operate_backend
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    image: camunda/operate-backend:latest
    ports:
      - 8080:8080
    restart: always

  operate_frontend:
    build: ./client
    container_name: operate_frontend
    image: camunda/operate-frontend:latest
    ports:
      - 80:80
    restart: always

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.2.4
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
      - 9300:9300
    restart: always

  zeebe:
    container_name: zeebe
    image: camunda/zeebe:0.10.1
    environment:
      - "JAVA_TOOL_OPTIONS=-Xms512m -Xmx512m"
    ports:
      - 51015:51015
      - 51016:51016
      - 51017:51017
    restart: always
