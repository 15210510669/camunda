apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: starter-slow
  name: starter-slow
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: starter-slow
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: starter-slow
        app.kubernetes.io/component: zeebe-client
    spec:
      containers:
      - env:
        - name: JDK_JAVA_OPTIONS
          value: -Dconfig.override_with_env_vars=true -Dapp.brokerUrl=np-ck-propagate-block-zeebe-gateway:26500
            -Dapp.starter.rate=75 -Dapp.starter.durationLimit=0 -Dzeebe.client.requestTimeout=62000 -Dapp.starter.bpmnXmlPath=bpmn/slow_task.bpmn
            -Dapp.starter.processId=slow-task 
            -XX:+HeapDumpOnOutOfMemoryError
        - name: LOG_LEVEL
          value: warn
        envFrom:
        - configMapRef:
            name: starter-config
            optional: true
        image: gcr.io/zeebe-io/starter:ck-latency-metrics-a8c3e43
        imagePullPolicy: Always
        name: starter-slow
        ports:
        - containerPort: 9600
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
          requests:
            cpu: 250m
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
