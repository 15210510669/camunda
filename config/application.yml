springfox.documentation.swagger.v2.path: /documentation
camunda.operate:
  elasticsearch:
    clusterName: docker-cluster
    host: localhost
    port: 9200
  zeebe:
    brokerContactPoint: localhost:26500
  zeebeElasticsearch:
    clusterName: docker-cluster
    host: localhost
    port: 9200
    prefix: zeebe-record
logging:
  level:
    ROOT: INFO
    org.camunda.operate: DEBUG
management.endpoints.web.exposure.include: health,info,conditions,configprops,prometheus,env
health.elasticsearch.enabled: false    #if true, ElasticsearchHealthIndicator will be enabled and can fail the health check for Importer
