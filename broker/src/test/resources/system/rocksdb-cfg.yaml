zeebe:
  broker:
    data:
      rocksdb:
        columnFamilyOptions:
          compaction_pri: "kOldestSmallestSeqFirst"
          write_buffer_size: 67108864
    experimental:
      rocksdb:
        enableStatistics: true
        maxOpenFiles: 3
        ioRateBytesPerSecond: 4096
        disableWal: true
