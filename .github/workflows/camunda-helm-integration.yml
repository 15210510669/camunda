name: Camunda Helm Chart Integration Test

on:
  push:
  workflow_dispatch:

jobs:
  helm-deploy:
    name: Helm chart Integration Tests
    uses: camunda/camunda-platform-helm/.github/workflows/test-integration-template.yaml@helm-chart-manua-secret-inputs
    secrets: inherit
    with:
      identifier: camunda-helm-int
      test-enabled: true
      caller-git-ref: main
      extra-values: |
        zeebe:
          image:
            tag: SNAPSHOT
        operate:
          image:
            tag: SNAPSHOT
        tasklist:
          image:
            tag: SNAPSHOT
      secret-vault-secretId: ${{ secrets.VAULT_SECRET_ID }}
      secret-vault-address: ${{ secrets.VAULT_ADDR }}
      secret-vault-roleId: ${{ secrets.VAULT_ROLE_ID }}
      vault-secret-mapping: |
        secret/data/products/zeebe/ci/zeebe REGISTRY_HUB_DOCKER_COM_USR;
        secret/data/products/zeebe/ci/zeebe REGISTRY_HUB_DOCKER_COM_PSW;
        secret/data/github.com/organizations/camunda NEXUS_USR;
        secret/data/github.com/organizations/camunda NEXUS_PSW;
