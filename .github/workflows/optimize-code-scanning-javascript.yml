name: Optimize Javascript code scan

on:
  pull_request:
    branches:
      - "master"
      - "maintenance/**"
      - "release/**"
    paths:
      - "**/*.js"
      - "**/*.tsx"
      - "**/*.ts"
  schedule:
    - cron: "30 2 * * 1-5"
  workflow_dispatch: # can be used to trigger the workflow manually

jobs:
  codeql-analysis-javascript:
    name: code-scanning-javascript
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@c7f9125735019aa87cfc361530512d50ea439c71 # v3
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@c7f9125735019aa87cfc361530512d50ea439c71 # v3
