name: Code quality
on:
  push:
    branches:
      - main
      - stable/*
      - release-*
      - trying
      - staging
  pull_request: {}
jobs:
  codeql:
    name: CodeQL
    runs-on: "n1-standard-8-netssd-preempt"
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: ./.github/actions/setup-zeebe
        with:
          go: false
      - name: Use CI Nexus cache
        uses: ./.github/actions/use-ci-nexus-cache
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java
          queries: +security-and-quality
      - uses: ./.github/actions/build-zeebe
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          upload: False
          output: sarif-results
      - name: Remove results for generated code
        uses: advanced-security/filter-sarif@main
        with:
          patterns: |
            +**/*.java
            -**/generated-sources/**/*.java
            -**/generated-test-sources/**/*.java
          input: sarif-results/java.sarif
          output: sarif-results/java.sarif
      - name: Upload CodeQL Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: sarif-results/java.sarif
  go-lint:
    name: Go linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-zeebe
        with:
          java: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.32
          working-directory: clients/go
  java-checks:
    name: Java checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-zeebe
        with:
          go: false
      - run: mvn -T1C -B -D skipTests -P !autoFormat,checkFormat,spotbugs verify
  docker-checks:
    name: Docker checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hadolint/hadolint-action@v2.1.0
        with:
          config: ./.hadolint.yaml
          dockerfile: ./Dockerfile
          format: sarif
          output-file: ./hadolint.sarif
          no-color: true
      - name: Upload Hadolint Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ./hadolint.sarif
      - uses: ./.github/actions/setup-zeebe
      - uses: ./.github/actions/build-zeebe
        id: build-zeebe
      - uses: ./.github/actions/build-docker
        id: build-docker
        with:
          # give it a fake name to ensure we never try pushing it
          repository: localhost:5000/camunda/zeebe
          distball: ${{ steps.build-zeebe.outputs.distball }}
      - name: Verify Docker image
        env:
          DATE: ${{ steps.build-docker.outputs.date }}
          REVISION: ${{ github.sha }}
          VERSION: ${{ steps.build-docker.outputs.version }}
        run: ${PWD}/docker/test/verify.sh '${{ steps.build-docker.outputs.image }}'
