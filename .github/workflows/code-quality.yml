name: Code quality
on:
  push:
    branches:
      - main
      - stable/*
      - release-*
      - trying
      - staging
  pull_request: {}
jobs:
  codeql:
    name: CodeQL
    runs-on: "n1-standard-8-netssd-preempt"
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3.4.0
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.8.5
      - name: Use CI Nexus cache
        uses: ./.github/actions/use-ci-nexus-cache
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java
          queries: +security-and-quality
      - name: Build
        run: mvn -B -T1C -DskipTests -DskipChecks install
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
  go-lint:
    name: Go linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'clients/go/go.mod'
          cache: true
          cache-dependency-path: 'clients/go/go.sum'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.32
          working-directory: clients/go
  java-checks:
    name: Java checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3.4.0
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: mvn -B -D skipTests -D skipChecks install
      - run: mvn -T1C -B -D skipTests -P !autoFormat,checkFormat,spotbugs verify
