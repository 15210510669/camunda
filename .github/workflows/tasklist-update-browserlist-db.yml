name: Tasklist Update Browserlist DB
on:
  schedule:
    - cron: "0 10 * * MON"

jobs:
  update:
    name: "Update"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: tasklist/client
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: tasklist/client/yarn.lock
      - run: npx update-browserslist-db@latest --yes
        name: Update DB
      - uses: stefanzweifel/git-auto-commit-action@7d0ca8f849305c56d36f992cfb1519b1af5b33f8
        with:
          commit_message: "chore: Update Browserlist DB"
