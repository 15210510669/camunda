name: Add issues to Operate/Tasklist project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.3.0
        with:
          project-url: https://github.com/orgs/camunda/projects/24
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          labeled: kind/bug, kind/feature, kind/spike, kind/task, kind/epic, kind/feature-request
          label-operator: OR
