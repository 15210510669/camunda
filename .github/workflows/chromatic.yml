name: "chromatic"
on: push
env:
  CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
defaults:
  run:
    working-directory: ./client
jobs:
  ui-tests:
    name: "build and push storybook"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          yarn && yarn chromatic
