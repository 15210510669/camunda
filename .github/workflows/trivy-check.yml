name: Trivy check docker image

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1-5"

permissions:
  contents: read # for git clone
  id-token: write # for authenticating with GCP
  issues: write
  pull-requests: write

env:
  IMAGE_NAME: optimize/test
  IMAGE_TAG: latest

jobs:
  trivy-check:
    strategy:
      fail-fast: false
      matrix:
        branche:
          [
            "master",
            "maintenance/3.10",
            "maintenance/3.9",
            "maintenance/3.8",
            "maintenance/3.7",
          ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch}}

      - name: "Read Java Info"
        id: "pom-info"
        uses: YunaBraska/java-info-action@main

      - name: Setup Maven
        uses: ./.github/actions/setup-maven
        with:
          secrets: ${{ toJSON(secrets) }}

      - name: Configure Google tools
        id: auth
        uses: camunda-cloud/action-setup-gcloud@v2
        with:
          account-alias: registry

      - name: Build a package
        run: mvn -B package --file pom.xml -Dmaven.test.skip

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host

      - name: Build local image for testing
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          build-args: |
            VERSION=${{ steps.pom-info.outputs.project_version }}
            REVISION= ${{ github.sha }}
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          exit-code: "1"
          ignore-unfixed: true
          hide-progress: true
          severity: "CRITICAL,HIGH"
          format: json
          output: ${{ steps.pom-info.outputs.project_version }}-trivy-log.json

      - name: Publish results in PR comment
        if: ${{always() && github.event_name == 'push'}}
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            const path = require('path');

            const fileBuffer = fs.readFileSync(path.join('${{ steps.pom-info.outputs.project_version }}-trivy-log.json'));
            const file = JSON.parse(fileBuffer);

            const vulnerabilities = file.Results.filter((result) => result.Vulnerabilities !== undefined)
              .map((result) => result?.Vulnerabilities)
              .flat();

            const vulnCountMap = vulnerabilities
              .map((result) => result.Severity)
              .reduce(
                (sum, vuln) => {
                  sum[vuln] += 1;
                  return sum;
                },
                {HIGH: 0, CRITICAL: 0}
              );

            const vulnCount = Object.values(vulnCountMap).reduce((sum, curr) => {
              return sum + curr;
            }, 0);

            const vulnCommentContent = Object.entries(vulnCountMap)
              .map(([vuln, count]) => {
                return `${count > 0 ? 'ðŸ”´' : 'ðŸŸ¢'} ${count} ${vuln}\n`;
              })
              .join('');

            const table =
              vulnCount > 0
                ? `
            <details>
              <summary>See the full results</summary>

              <table>
                <tr>
                  <th>Package</th>
                  <th>Vulnerability ID</th>
                  <th>Severity</th>
                  <th>Installed Version</th>
                  <th>Fixed Version</th>
                </tr>
              ${vulnerabilities
                .map(({PkgName, VulnerabilityID, Severity, InstalledVersion, FixedVersion, PrimaryURL}) => {
                  return `<tr><td>${PkgName}</td><td><a href="${PrimaryURL}">${VulnerabilityID}</a></td><td>${Severity}</td><td>${InstalledVersion}</td><td>${FixedVersion}</td></tr>\n`;
                })
                .join('')}
              </table>
            </details>`
                : '';

            const commentContent = `
            Hi! This is your trivy test results for ${{ steps.pom-info.outputs.project_version }} ðŸ§ª\n
            There are ${vulnCount} problems found:\n
            ${vulnCommentContent}
            ${table}  
            `;

            const issues = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${context.ref.replace('refs/heads/', '')}`
            })

            github.rest.issues.createComment({
              issue_number: context.issue.number || issues.data[0].number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentContent
            })

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: trivy-test-results
          path: |
            ${{ steps.pom-info.outputs.project_version }}-trivy-log.json
          retention-days: 7
          if-no-files-found: ignore
