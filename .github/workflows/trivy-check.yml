name: Trivy check docker image

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1-5"

# Will limit the workflow to 1 concurrenct run per ref (branch / PR)
# If a new commits occurs, the current run will be canceled
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# set permissions to allow Dependabot to publish test results
permissions:
  contents: read
  id-token: write
  issues: read
  checks: write
  pull-requests: write

env:
  IMAGE_NAME: optimize/test
  IMAGE_TAG: latest

jobs:
  trivy-check:
    name: Run trivy check
    strategy:
      fail-fast: false
      matrix:
        branch:
          [
            "master",
            "maintenance/3.10",
            "maintenance/3.9",
            "maintenance/3.8",
            "maintenance/3.7",
          ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch }}

      - name: "Read Java Info"
        id: "pom-info"
        uses: YunaBraska/java-info-action@main

      - name: Import secrets
        id: secrets
        uses: hashicorp/vault-action@62aa8bb4c43190676348ad2b146075f0421136db
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secret/data/products/optimize/ci/optimize NEXUS_USERNAME;
            secret/data/products/optimize/ci/optimize NEXUS_PASSWORD;
            secret/data/products/optimize/ci/camunda-optimize SLACK_BOT_URL;

      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.8.0
        with:
          java-version: ${{ steps.pom-info.outputs.x_java_version }}
          java-distribution: "temurin"
          maven-version: "3.8.6"

      - name: Checkout code 2 # we do it cause setup maven step does the checkout to current branch
        uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch}}

      - name: "Create settings.xml"
        uses: s4u/maven-settings-action@v2.8.0
        with:
          githubServer: false
          servers: |
            [{
              "id": "camunda-nexus",
              "username": "${{ steps.secrets.outputs.NEXUS_USERNAME }}",
              "password": "${{ steps.secrets.outputs.NEXUS_PASSWORD }}"
            }]
          mirrors: '[{"url": "https://repository.nexus.camunda.cloud/content/groups/internal/", "id": "camunda-nexus", "mirrorOf": "*", "name": "camunda Nexus"}]'

      - name: Configure Google tools
        id: auth
        uses: camunda-cloud/action-setup-gcloud@v2
        with:
          account-alias: registry

      - name: Build a package
        run: mvn -B clean package -DskipTests --file pom.xml

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host

      - name: Build local image for testing
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          build-args: |
            VERSION=${{ steps.pom-info.outputs.project_version }}
            REVISION= ${{ github.sha }}
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          exit-code: "1"
          ignore-unfixed: true
          hide-progress: true
          severity: "CRITICAL,HIGH"
          format: json
          output: ${{ steps.pom-info.outputs.project_version }}-trivy-log.json

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: trivy-test-results
          path: |
            **/${{ steps.pom-info.outputs.project_version }}-trivy-log.json
          retention-days: 7
          if-no-files-found: ignore

  post-results-on-slack:
    name: Post results on slack
    if: failure()
    needs:
      - trivy-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Post results on slack
        uses: ./.github/actions/notify-on-slack
        with:
          slack_webhook_url: ${{ steps.secrets.outputs.SLACK_BOT_URL}}
