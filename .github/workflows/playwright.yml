name: Visual regression tests
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.6
        env:
          discovery.type: single-node
          cluster.name: docker-cluster
          bootstrap.memory_lock: true
          xpack.security.enabled: false
          ES_JAVA_OPTS: -Xms1024m -Xmx1024m
        ports:
          - 9200:9200
          - 9300:9300
      zeebe:
        image: camunda/zeebe:8.1.6
        env:
          JAVA_TOOL_OPTIONS: "-Xms512m -Xmx512m"
          ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_CLASSNAME: io.camunda.zeebe.exporter.ElasticsearchExporter
          ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_URL: http://elasticsearch:9200
          ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_BULK_SIZE: 1
          ZEEBE_BROKER_BACKPRESSURE_ENABLED: false
        ports:
          - 26500:26500
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Import Secrets
        id: secrets
        uses: hashicorp/vault-action@v2.5.0
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secret/data/github.com/organizations/camunda NEXUS_USR;
            secret/data/github.com/organizations/camunda NEXUS_PSW;
      - name: Setup yarn cache
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
          cache-dependency-path: client/yarn.lock
      - name: Install node dependencies
        working-directory: ./client
        run: yarn
      - name: Install playwright browsers
        working-directory: ./client
        run: npx playwright install --with-deps chromium
      - name: Build frontend
        working-directory: ./client
        run: yarn build
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "17"
          cache: "maven"
      - name: Build backend
        run: mvn clean install -s "./maven-settings.xml" -P -docker,skipFrontendBuild -DskipTests=true -B -DskipRemoteStaging=true -Dmaven.deploy.skip=true
      - name: Start Tasklist
        run: mvn -q -B -s "./maven-settings.xml" spring-boot:start -f webapp/pom.xml -Dspring-boot.run.fork=true
      - name: Run Playwright tests
        working-directory: ./client
        run: yarn test:visual-regression
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 30
