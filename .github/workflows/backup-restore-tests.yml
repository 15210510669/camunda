name: Backup and restore tests

on:
  workflow_dispatch:
  schedule:
  # Runs every day at 03:00 AM
    - cron: '0 3 * * *'

# define constants for later use
env:
  JAVA_VERSION: "17"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      # Setup: checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup: import secrets from vault
      - name: Import Secrets
        id: secrets # important to refer to it in later steps
        uses: hashicorp/vault-action@130d1f5f4fe645bb6c83e4225c04d64cfb62de6e
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          exportEnv: false # we rely on step outputs, no need for environment variables
          secrets: |
            secret/data/github.com/organizations/camunda NEXUS_USR;
            secret/data/github.com/organizations/camunda NEXUS_PSW;
            
      # Setup: configure Java, Maven, settings.xml
      - name: Setup Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: ${{ env.JAVA_VERSION }}
          cache: "maven"

      - name: Setup Maven
        uses: s4u/setup-maven-action@v1.7.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          java-distribution: "adopt"
          maven-version: "3.8.6"

      # Use CI Nexus as co-located pull-through cache for Maven artifacts via ~/.m2/settings.xml
      - name: Create Maven settings.xml
        uses: s4u/maven-settings-action@v2.8.0
        with:
          githubServer: false
          servers: |
            [{
              "id": "camunda-nexus",
              "username": "${{ steps.secrets.outputs.NEXUS_USR }}",
              "password": "${{ steps.secrets.outputs.NEXUS_PSW }}"
            }]
          mirrors: '[{"url": "https://repository.nexus.camunda.cloud/content/groups/internal/", "id": "camunda-nexus", "mirrorOf": "*", "name": "camunda Nexus"}]'

      # Build: maven artifacts
      - name: Build backend
        run: |
          mvn -B -DskipTests -P skipFrontendBuild clean install

      # Tests: run backup and restore tests
      - name: Run backup and restore tests
        run: |
          mvn -B -f qa/backup-restore-tests -P -docker,-skipTests verify

      # Reports: publish test results
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2.7.0
        if: always()
        with:
          comment_mode: off
          report_individual_runs: true
          report_suite_logs: error
          files: |
            **/target/surefire-reports/*.xml
