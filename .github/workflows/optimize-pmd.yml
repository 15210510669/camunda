name: Optimize PMD
on:
  pull_request:
    branches: [ "master", "maintenance/**", "release/**" ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
jobs:
  pmd-code-scan:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
      - name: Set up JDK 17
        uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run PMD
        id: pmd
        uses: pmd/pmd-github-action@d9c1f3c5940cbf5923f1354e83fa858b4496ebaa # v2.0.0
        with:
          version: '6.55.0'
          token: ${{ secrets.BACKPORT_ACTION_PAT }}
          rulesets: '.github/configuration/optimize-pmd.xml'
          sourcePath: 'backend/src/main/java'
          analyzeModifiedFilesOnly: true
      - name: Upload SARIF file
        if: steps.pmd.outputs.violations != 0
        uses: github/codeql-action/upload-sarif@c7f9125735019aa87cfc361530512d50ea439c71 # v3
        with:
          sarif_file: pmd-report.sarif