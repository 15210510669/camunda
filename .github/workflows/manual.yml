name: Move new issues into Triage

on:
  issues:
    types: [opened]
jobs:
  Add_New_Issue_To_Project:
    runs-on: ubuntu-latest
    steps:
    - uses: konradpabjan/actions-add-new-issue-to-column@v1.1
      with:
        action-token: "${{ secrets.ISSUE_TO_PROJECT }}"
        project-url: "https://github.com/orgs/camunda-cloud/projects/21"
        column-name: "To do"
