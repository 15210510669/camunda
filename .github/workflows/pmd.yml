name: pmd
on:
  pull_request:
    branches: [ "master", "maintenance/**" ]

permissions:
  contents: read
  pull-requests: read
jobs:
  pmd-code-scan:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@387ac29b308b003ca37ba93a6cab5eb57c8f5f93 # v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run PMD
        id: pmd
        uses: pmd/pmd-github-action@v1.4.1
        with:
          token: ${{ secrets.BACKPORT_ACTION_PAT }}
          # The rules used can be viewed here: https://github.com/pmd/pmd/blob/master/pmd-java/src/main/resources/rulesets/java/quickstart.xml
          # A custom ruleset can be added if we want to enable or disable rules from quickstart.xml
          rulesets: 'rulesets/java/quickstart.xml'
          sourcePath: 'backend/src/main/java'
          analyzeModifiedFilesOnly: true
      - name: Upload SARIF file
        if: steps.pmd.outputs.violations != 0
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pmd-report.sarif
      - name: Fail build if there are violations
        if: steps.pmd.outputs.violations != 0
        run: exit 1