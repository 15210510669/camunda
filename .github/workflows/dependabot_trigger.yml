name: Pipeline Checks for Dependabot PRs

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  pipeline-checks:
    if: github.event.sender.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Utilize secret for Dependabot PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Placeholder step to indicate that the secret is being utilized
          echo "Using secret for Dependabot PR."

      # Setup: configure GitHub user
      - name: Configure GitHub user
        run: |
          git config --global user.email "ci@tasklist.camunda.cloud"
          git config --global user.name "github-tasklist-app"

      - name: Checkout PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr checkout ${{ github.event.pull_request.number }}

      # Creates an empty commit in order to update dependabot request
      - name: Create Empty Commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git commit --allow-empty -m "Trigger Dependabot update"

      - name: Push Commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push

      - name: Utilize secret for Dependabot PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Placeholder step to indicate that the secret is being utilized
          echo "Using secret for Dependabot PR."
