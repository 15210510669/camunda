# This GitHub Actions workflow that is triggered on schedule (at 05:00 on every day-of-week from Monday through Friday)
# or manually and invoke builds for `stable/**` and `master` branches.

name: CI scheduled
on:
  workflow_dispatch:
  schedule:
    # Runs at 05:00 on every day-of-week from Monday through Friday. See: https://crontab.guru/#0_5_*_*_1-5
    - cron: '0 5 * * 1-5'

jobs:
  master:
    name: run
    uses: ./.github/workflows/ci-reusable.yml
    secrets: inherit
    with:
      branch: master
  stable_8_0:
    name: run
    uses: camunda/tasklist/.github/workflows/ci-reusable.yml@stable/8.0
    secrets: inherit
    with:
      branch: stable/8.0
      javaVersion: 11
  stable_8_1:
    name: run
    uses: camunda/tasklist/.github/workflows/ci-reusable.yml@stable/8.1
    secrets: inherit
    with:
      branch: stable/8.1
      javaVersion: 11
  stable_8_2:
    name: run
    uses: camunda/tasklist/.github/workflows/ci-reusable.yml@stable/8.2
    secrets: inherit
    with:
      branch: stable/8.2