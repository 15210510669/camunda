name: Tests

on:
  push:
    branches:
      - main
      - stable/*
      - release/*
      - trying
      - staging
  pull_request: {}
  workflow_dispatch: {}

jobs:
  slow-unit-tests:
    name: Slow unit tests
    runs-on: n1-standard-8-netssd-preempt
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3.1.1
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - run: |
          cat <<EOF > /home/runner/.m2/settings.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
            xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <interactiveMode>false</interactiveMode>
            <servers>
              <server>
                <id>camunda-nexus</id>
                <username>ci-zeebe</username>
                <password>\${env.NEXUS_PASSWORD}</password>
              </server>
            </servers>
            <mirrors>
              <mirror>
                <id>camunda-nexus</id>
                <mirrorOf>*</mirrorOf>
                <name>Camunda Nexus</name>
                <url>http://repository-ci-camunda-cloud.nexus:8081/content/groups/internal/</url>
              </mirror>
            </mirrors>
          </settings>
          EOF
      - name: Import Secrets
        id: secrets # important to refer to it in later steps
        uses: hashicorp/vault-action@v2.4.0
        with:
          url: https://dev.vault.int.camunda.com
          method: kubernetes
          path: kubernetes-camunda-ci
          role: gha-runner-camunda-agent
          secrets: |
            secret/data/k8s-camunda-ci/gha-runner-camunda/agent NEXUS_PASSWORD;
      - uses: stCarolas/setup-maven@v4.3
        with:
          maven-version: 3.8.5
      - run: >
          mvn -T1C -B
          -D skipTests -D skipChecks
          -am -pl :zeebe-workflow-engine,:zeebe-logstreams
          install
      # - run: >
      #     mvn -B --no-snapshot-updates
      #     -D skipITs -D skipChecks
      #     -pl :zeebe-workflow-engine,:zeebe-logstreams
      #     verify
