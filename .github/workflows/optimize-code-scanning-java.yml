name: Optimize Java code scan

on:
  pull_request:
    branches:
      - "master"
      - "maintenance/**"
      - "release/**"
    paths:
      - "backend/src/**/*.java"
      - "util/**/*.java"
  schedule:
    - cron: "30 2 * * 1-5"
  workflow_dispatch: # can be used to trigger the workflow manually

jobs:
  codeql-analysis-java:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Import secrets
        id: secrets
        uses: hashicorp/vault-action@47dbc643a8c668dcca731c2ee3e84331ffd3986c
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}

      - name: Setup Maven
        uses: ./.github/actions/setup-maven
        with:
          secrets: ${{ toJSON(secrets) }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@d39d31e687223d841ef683f52467bd88e9b21c14 # v3
        with:
          languages: java
          queries: security-and-quality

      - name: Compile
        uses: ./.github/actions/run-maven
        with:
          parameters: compile -DskipTests -Dskip.docker

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@d39d31e687223d841ef683f52467bd88e9b21c14 # v3