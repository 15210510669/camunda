name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: { }

jobs:
  tests:
    name: Tests
    uses: ./.github/workflows/test.yml

  deploy-snapshots:
    name: Deploy snapshot artifacts
    needs: [ tests ]
    runs-on: ubuntu-latest
    if: github.repository == 'camunda/zeebe'
    concurrency: deploy-snapshots
    steps:
      - uses: actions/checkout@v3
      - name: Import Secrets
        id: secrets
        uses: hashicorp/vault-action@v2.4.1
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secret/data/common/github.com/actions/camunda/zeebe ARTIFACTS_USR;
            secret/data/common/github.com/actions/camunda/zeebe ARTIFACTS_PSW;
      - uses: actions/setup-java@v3.3.0
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
          server-id: camunda-nexus
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      # compile and generate-sources to ensure that the Javadoc can be properly generated; compile is
      # necessary when using annotation preprocessors for code generation, as otherwise the symbols are
      # not resolve-able by the Javadoc generator
      - run: mvn -B -D skipTests -D skipChecks compile generate-sources source:jar javadoc:jar deploy
        env:
          MAVEN_USERNAME: ${{ steps.secrets.outputs.ARTIFACTS_USR }}
          MAVEN_PASSWORD: ${{ steps.secrets.outputs.ARTIFACTS_PSW }}

  deploy-docker-snapshot:
    name: Deploy snapshot Docker image
    needs: [ tests ]
    runs-on: ubuntu-latest
    if: github.repository == 'camunda/zeebe'
    steps:
      - uses: actions/checkout@v3
      - name: Import Secrets
        id: secrets
        uses: hashicorp/vault-action@v2.4.1
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          secrets: |
            secret/data/common/github.com/actions/camunda/zeebe REGISTRY_HUB_DOCKER_COM_USR;
            secret/data/common/github.com/actions/camunda/zeebe REGISTRY_HUB_DOCKER_COM_PSW;
      - uses: actions/setup-java@v3.3.0
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - uses: actions/setup-go@v3
        with:
          go-version: "1.15"
      - name: Build Go
        run: ./build.sh
        working-directory: clients/go/cmd/zbctl
      - name: Package Zeebe
        run: mvn -B -DskipTests -DskipChecks package
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ steps.secrets.outputs.REGISTRY_HUB_DOCKER_COM_USR }}
          password: ${{ steps.secrets.outputs.REGISTRY_HUB_DOCKER_COM_PSW }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          tags: camunda/zeebe:SNAPSHOT
          push: true
          no-cache: true
          build-args: DISTBALL=dist/target/camunda-zeebe-*-SNAPSHOT.tar.gz
          target: app
