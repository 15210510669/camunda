version: 2

updates:
  # master
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    target-branch: "master"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      - dependency-name: io.camunda:zeebe-protocol
      - dependency-name: io.camunda:zeebe-client-java
      - dependency-name: io.camunda:identity-sdk
      - dependency-name: "org.camunda.bpm:camunda-engine"
      - dependency-name: "org.elasticsearch.client:elasticsearch-rest-high-level-client"
        update-types: [ "version-update:semver-major", "version-update:semver-minor" ]
    labels:
      - "dependencies"
      - "backend"

  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    target-branch: "master"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"

  - package-ecosystem: "docker"
