version: 2

updates:
  # master
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    target-branch: "master"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      - dependency-name: "org.camunda.bpm:camunda-engine"
      - dependency-name: "org.jboss.resteasy:resteasy-jaxrs"
      - dependency-name: "org.elasticsearch.client:elasticsearch-rest-high-level-client"
        update-types: [ "version-update:semver-major", "version-update:semver-minor" ]
    labels:
      - "dependencies"
      - "backend"

  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    target-branch: "master"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    target-branch: "master"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"


  # maintenance/3.9
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    target-branch: "maintenance/3.9"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      - dependency-name: "org.camunda.bpm:camunda-engine"
      - dependency-name: "com.h2database:h2"
      - dependency-name: "org.jboss.resteasy:resteasy-jaxrs"
      - dependency-name: "org.elasticsearch.client:elasticsearch-rest-high-level-client"
        update-types: [ "version-update:semver-major", "version-update:semver-minor" ]
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    labels:
      - "dependencies"
      - "backend"

  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    target-branch: "maintenance/3.9"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      - dependency-name: "*"
        update-types: [ "version-update:semver-major", "version-update:semver-minor" ]
    labels:
      - "dependencies"
      - "frontend"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    target-branch: "maintenance/3.9"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
