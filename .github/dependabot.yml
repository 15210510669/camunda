version: 2

updates:
  # master
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "master"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      - dependency-name: "org.camunda.bpm:camunda-engine"
      - dependency-name: "com.h2database:h2"
      - dependency-name: "org.jboss.resteasy:resteasy-jaxrs"
      - dependency-name: "org.elasticsearch.client:elasticsearch-rest-high-level-client"
    reviewers:
      - "camunda/optimize"
    labels:
      - "dependencies"


  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "daily"
    target-branch: "master"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "camunda/optimize"
    labels:
      - "dependencies"


  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "master"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "camunda/optimize"
    labels:
      - "dependencies"

  # release/3.9
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "release/3.9.0"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      - dependency-name: "org.camunda.bpm:camunda-engine"
      - dependency-name: "com.h2database:h2"
      - dependency-name: "org.jboss.resteasy:resteasy-jaxrs"
      - dependency-name: "org.elasticsearch.client:elasticsearch-rest-high-level-client"
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    reviewers:
      - "camunda/optimize"
    labels:
      - "dependencies"


  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "daily"
    target-branch: "release/3.9.0"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      - dependency-name: "*"
        update-types: [ "version-update:semver-major", "version-update:semver-minor" ]
    reviewers:
      - "camunda/optimize"
    labels:
      - "dependencies"


  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "release/3.9.0"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "camunda/optimize"
    labels:
      - "dependencies"
