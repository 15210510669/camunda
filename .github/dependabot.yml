version: 2
updates:
  ########
  # main #
  ########
  # Enable version updates for Java
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "UTC"
    commit-message:
      prefix: "deps(maven): "
    labels:
      - "dependencies"
    open-pull-requests-limit: 5
    target-branch: main
    ignore:
      # we will always manually update ES dependencies as we need to sync with the other teams
      # before doing that
      - dependency-name: org.elasticsearch.client:*

  # Enable version updates for the go client
  - package-ecosystem: "gomod"
    directory: "clients/go"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "UTC"
    commit-message:
      prefix: "deps(go): "
    labels:
      - "dependencies"
    open-pull-requests-limit: 5
    target-branch: main

  # Enable version updates for the github actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "UTC"
    commit-message:
      prefix: "deps(.github): "
    labels:
      - "dependencies"
    open-pull-requests-limit: 5
    target-branch: main

  ##############
  # stable/8.1 #
  ##############
