version: '2.4'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_VERSION:-7.5.1}
    container_name: elasticsearch
    environment:
      - cluster.name=elasticsearch
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - path.repo=/es_snapshots
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
      - 9300:9300
    volumes:
      - "./backend/target/es_snapshots:/es_snapshots"
    restart: always
    cpu_count: 2
    mem_limit: 2g
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cat/health | grep -q green"]
      interval: 30s
      timeout: 5s
      retries: 3
  cambpm:
    image: registry.camunda.cloud/cambpm-ee/camunda-bpm-platform-ee:${CAMBPM_VERSION:-7.14.0}
    container_name: cambpm
    environment:
      - DB_DRIVER=org.postgresql.Driver
      - DB_USERNAME=camunda
      - DB_PASSWORD=camunda123
      - DB_URL=jdbc:postgresql://35.187.94.180:5432/optimize-ci-performance
      - WAIT_FOR=35.187.94.180:5432
      - TZ=Europe/Berlin
    ports:
      - 8080:8080
    volumes:
      - "./backend/target/cambpm_logs:/camunda/logs"
    restart: always
    cpu_count: 1
    mem_limit: 1g
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:8080/engine-rest/engine | grep -q default"]
      interval: 30s
      timeout: 5s
      retries: 3
