---
zeebe:
  host: 0.0.0.0
  log:
    level: debug
  broker:
    cluster:
      partitionsCount: 2
    backpressure:
      enabled: false
    exporters:
      optimize:
        className: io.camunda.zeebe.exporter.ElasticsearchExporter
        args:
          url: "http://elasticsearch:9200"
          index:
            prefix: zeebe-record
            createTemplate: true
            command: false
            commandDistribution: false
            decision: false
            decisionEvaluation: false
            decisionRequirements: false
            deploymentDistribution: false
            event: true
            escalation: false
            rejection: false
            deployment: false
            process: true
            error: false
            incident: true
            job: false
            jobBatch: false
            message: false
            messageSubscription: false
            signal: false
            signalSubscription: false
            timer: false
            userTask: true
            variable: true
            variableDocument: false
            processInstance: true
            processInstanceCreation: false
            processMessageSubscription: false
            processInstanceModification: false
