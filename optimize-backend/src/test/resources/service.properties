#jetty properties
camunda.optimize.container.port=8080
camunda.optimize.container.host=localhost

#auth and security
camunda.optimize.auth.token.live.min=15
camunda.optimize.auth.token.secret=obfuscate

#es connection
camunda.optimize.es.host=localhost
camunda.optimize.es.port=9300
camunda.optimize.es.index=optimize

#scripts
camunda.optimize.es.correlation.init=correlation_init.painless
camunda.optimize.es.correlation.map=correlation_map.groovy
camunda.optimize.es.correlation.reduce=correlation_reduce.groovy

#engine connection
camunda.optimize.engine.rest=http://localhost:8080/engine-rest/engine/default