---
ansible_user: ubuntu

# common
os_timezone: Europe/Berlin
os_lang: 'en_US.UTF-8'
os_language: 'en_US:en'

# users
camunda_user: camunda
camunda_group: camunda

# Required for downloading files
nexus_username: "{{ vault_nexus_username }}"
nexus_password: "{{ vault_nexus_password }}"

# DB access
db_username: "{{ vault_db_username }}"
db_password: "{{ vault_db_password }}"

# Camunda BPM
camunda_version: "7.7.0-SNAPSHOT"
camunda_maven_repository: "camunda-bpm-snapshots"

# LDAP for Camunda BPM
ldap_url: "{{ vault_ldap_url }}"
ldap_manager_dn: "{{ vault_ldap_manager_dn }}"
ldap_manager_password: "{{ vault_ldap_manager_password }}"
ldap_base_dn: "{{ vault_ldap_base_dn }}"
ldap_user_searchbase: "{{ vault_ldap_user_searchbase }}"
ldap_group_searchbase: "{{ vault_ldap_group_searchbase }}"

# optimize
optimize_domain: stage.optimize.camunda.com
optimize_bind_ip: localhost
optimize_port: 8090
optimize_log_level: "debug"
optimize_import_page_size_max: 100

# elasticsearch
es_host: localhost
es_http_port: 9200
es_index: optimize

# caddy proxy server
caddy_user: caddy
caddy_uid: 998
caddy_features: ''
caddy_config: |
  https://{{ optimize_domain }} {
    tls self_signed {
    }
    proxy / {{ optimize_bind_ip }}:{{ optimize_port }} {
      transparent
    }
  }

# s3fs
s3_iam_role: optimize_s3_role # role created in .aws/terraform/optimize/main.tf
s3_bucket_name: camunda-optimize-terraform
s3_bucket_path: /caddy
s3_mount_dir: /etc/ssl/caddy/
s3_mount_user: "{{ caddy_user }}"
s3_mount_uid: "{{ caddy_uid }}"
s3_mount_group: "{{ caddy_user }}"
s3_cache_user: "{{ caddy_user }}"
s3_cache_group: "{{ caddy_user }}"

# newrelic sysmond
newrelic_license_key: "{{ vault_newrelic_license_key }}"
newrelic_override_hostname: stage.optimize.camunda.com
newrelic_labels: Location:Aws;Environment:stage

# newrelic java-agent
newrelic_java_agent_user: "{{ camunda_user }}"
newrelic_java_agent_group: "{{ camunda_group }}"
newrelic_java_agent_app_name: "Camunda Optimize"
newrelic_java_agent_version: 3.36.0
