# user and group which runs the service and owns the installation directory
camunda_user: camunda
camunda_group: camunda

# specifies the version which should be downloaded
camunda_version: "{{ CAMUNDA_VERSION | default('LATEST')}}"
camunda_maven_repository: "{{ CAMUNDA_MAVEN_REPOSITORY | default('camunda-bpm-snapshots')}}"
camunda_server: tomcat
camunda_install_dir: "/opt/camunda-bpm-platform"

# specify which preinstalled apps should be removed, by default, remove everything except REST API (required by Optimize)
remove_camunda_invoice_example: yes
remove_camunda_rest_api: no
remove_camunda_webapp: yes

# disable Platform JobExecutor by default, so no jobs are executed
job_executor_enabled: "false"

postgresql_jdbc_driver_url: "http://central.maven.org/maven2/org/postgresql/postgresql/9.4.1212.jre7/postgresql-9.4.1212.jre7.jar"
jdbc_driver_class: org.postgresql.Driver

# bind server only to localhost by default
camunda_bpm_bind_ip: 127.0.0.1
camunda_bpm_bind_port: 8080

nexus_url: "{{ NEXUS_URL | default('https://app.camunda.com/nexus')}}"
nexus_username: "{{ NEXUS_USERNAME | vault_nexus_username }}"
nexus_password: "{{ NEXUS_USERNAME | vault_nexus_password }}"

db_host: "{{ DB_HOST | default('localhost') }}"
db_port: "{{ DB_PORT | default('5432') }}"
db_name: "{{ DB_NAME | default('process-engine') }}"
db_username: "{{ DB_USER | default('camunda') }}"
db_password: "{{ DB_PASSWORD | default('camunda') }}"

ldap_url: "{{ vault_ldap_url | default('ldap.camunda.com') }}"
ldap_manager_dn: "{{ vault_ldap_manager_dn | default('uid=admin,o=example,c=com') }}"
ldap_manager_password: "{{ vault_ldap_manager_password | default('camunda') }}"
ldap_base_dn: "{{ vault_ldap_base_dn | default('o=company,c=com') }}"
ldap_user_searchbase: "{{ vault_ldap_user_searchbase | default('ou=employee') }}"
ldap_group_searchbase: "{{ vault_ldap_group_searchbase | default('ou=groups') }}"
ldap_admin_user: "{{ vault_ldap_admin_user | default('admin') }}"
ldap_admin_group: "{{ vault_ldap_admin_group | default('employees') }}"
ldap_accept_untrusted_certs: "true"
