# user and group which runs the service and owns the installation directory
camunda_user: camunda
camunda_group: camunda

# specifies the version which should be downloaded
camunda_optimize_version: "{{ CAMUNDA_OPTIMIZE_VERSION | default('LATEST')}}"
camunda_optimize_dir: "/opt/camunda-optimize"

# bind server only to localhost by default
optimize_bind_ip: localhost
optimize_port: 8090

# Elasticsearch backend config
es_host: localhost
es_port: 9300
es_index: optimize

# Camunda BPM source config
camunda_bpm_rest_endpoint: http://localhost:8080/engine-rest
camunda_bpm_engine_name: /engine/default

# Nexus download config
nexus_url: "{{ NEXUS_URL | default('https://app.camunda.com/nexus')}}"
nexus_username: "{{ NEXUS_USERNAME | vault_nexus_username }}"
nexus_password: "{{ NEXUS_USERNAME | vault_nexus_password }}"
