camunda.tasklist:
  username: demo
  password: demo
  elasticsearch:
    clusterName: docker-cluster
    url: http://localhost:9200
    dateFormat: yyyy-MM-dd'T'HH:mm:ss.SSSZ
  zeebe:
    gatewayAddress: localhost:26500
    worker: tasklist
  zeebeElasticsearch:
    clusterName: docker-cluster
    url: http://localhost:9200
    prefix: test-record
  importer:
    readerBackoff: 0
    schedulerBackoff: 0
    startLoadingDataOnStartup: false
logging:
  level:
    ROOT: INFO
    io.camunda.tasklist: DEBUG
#Spring Boot Actuator endpoints to be exposed
management.prometheus.metrics.export.enabled: true
management.endpoints.web.exposure.include: health,info,conditions,configprops,prometheus,usage-metrics
graphql:
  schema-strategy: annotations
  annotations:
    base-package: io.camunda.tasklist
    always-prettify: false
    input-prefix: ""
