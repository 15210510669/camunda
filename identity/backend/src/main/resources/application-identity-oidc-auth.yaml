spring:
  security:
    oauth2:
      client:
        registration:
          custom-oidc:
            client-id: ${CAMUNDA_IDENTITY_AUTH_CLIENT_ID:}
            client-secret: ${CAMUNDA_IDENTITY_AUTH_CLIENT_SECRET:}
            authorization-grant-type: authorization_code
            redirect-uri: ${CAMUNDA_IDENTITY_URL}/login/oauth2/code/custom-oidc
            provider: custom-oidc
            scope:
              - "openid"
              - "profile"
        provider:
          custom-oidc:
            issuer-uri: ${CAMUNDA_IDENTITY_AUTH_ISSUER:}
