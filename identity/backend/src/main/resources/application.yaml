spring:
  datasource:
    username: ${CAMUNDA_IDENTITY_DATABASE_USERNAME:}
    password: ${CAMUNDA_IDENTITY_DATABASE_PASSWORD:}
    url: jdbc:h2:mem:${CAMUNDA_IDENTITY_DATABASE_NAME:identity-db}
  jackson:
    mapper:
      accept-case-insensitive-enums: true
    deserialization:
      read-unknown-enum-values-using-default-value: true
  jpa:
   generate-ddl: false
   hibernate:
    ddl-auto: validate
management:
  server:
    port: 8082
  endpoints:
    web:
      exposure:
        include: health,prometheus
server:
  compression:
    enabled: true
  http2:
    enabled: true
  servlet:
    encoding:
      charset: UTF-8
      force: true
    context-path: ${IDENTITY_BASE_PATH:}
  max-http-request-header-size: ${SERVER_REQUEST_HEADER_MAX_SIZE:8KB}
camunda:
    identity:
      init:
        users:
          - username: demo
            password: demo

