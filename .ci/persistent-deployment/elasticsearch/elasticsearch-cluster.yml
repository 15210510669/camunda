apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
  namespace: optimize-persistent
spec:
  version: 7.8.0
  nodeSets:
  - name: default
    count: 1
    config:
      xpack.security.enabled: false
    podTemplate:
      metadata:
        labels:
          name: elasticsearch
          camunda.cloud/managed-by: ci
      spec:
        initContainers:
        - name: sysctl
          securityContext:
            privileged: true
          command: ['sh', '-c', 'sysctl -w vm.max_map_count=262144']
        - name: install-plugins
          command:
          - sh
          - -c
          - |
            bin/elasticsearch-plugin install --batch repository-gcs
        containers:
        - name: elasticsearch
          resources:
            limits:
              cpu: 4
              memory: 8Gi
            requests:
              cpu: 4
              memory: 8Gi
          env:
          - name: ES_JAVA_OPTS
            value: "-Xms4g -Xmx4g"
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 200Gi
        storageClassName: ssd
  secureSettings:
  - secretName: gcs-credentials
  podDisruptionBudget: {}
  http:
    tls:
      selfSignedCertificate:
        disabled: true
