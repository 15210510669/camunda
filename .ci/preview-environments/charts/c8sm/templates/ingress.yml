---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: optimize
  labels: {{ include "commonLabels" $ | nindent 4 }}
  annotations: {{ include "commonAnnotations" $ | nindent 4 }}{{ include "infrapreviewenvironmentsingress.annotations" $ | nindent 4 }}
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ include "ingress.domain" $ | quote }}
    - {{ include "ingress.domain" $ | printf "keycloak-%s" | quote }}
    secretName: optimize-tls
  rules:
  - host: {{ include "ingress.domain" $ | quote }}
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: optimize
            port:
              number: 8090
  - host: {{ include "ingress.domain" $ | printf "keycloak-%s" | quote }}
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Release.Name }}-keycloak
            port:
              number: 80
