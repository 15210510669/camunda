---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tasklist
  labels: {{ include "commonLabels" $ | nindent 4 }}
  annotations: {{ include "commonAnnotations" $ | nindent 4 }}{{ include "infrapreviewenvironmentsingress.annotations" $ | nindent 4 }}
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ include "ingress.domain" $ | quote }}
    - {{ include "operate-ingress.domain" $ | quote }}
    secretName: tasklist-tls
  rules:
  - host: {{ include "ingress.domain" $ | quote }}
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: tasklist
            port:
              number: 80
  - host: {{ include "operate-ingress.domain" $ | quote }}
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: operate
            port:
              number: 80
