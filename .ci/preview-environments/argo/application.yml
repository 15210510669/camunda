apiVersion: argoproj.io/v1alpha1
kind: Application
spec:
  destination:
    name: camunda-ci
  ignoreDifferences:
  - jsonPointers:
    - /data/tls.crt
    - /data/tls.key
    - /metadata/annotations/replicator.v1.mittwald.de~1replicated-from-version
    kind: Secret
    name: operate-tls
  project: operate-previews
  source:
    helm:
      parameters: []
    path: .ci/preview-environments
    repoURL: https://github.com/camunda-cloud/operate.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
    retry:
      limit: 2
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
