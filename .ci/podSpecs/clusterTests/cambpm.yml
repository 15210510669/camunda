apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-optimize-camunda-cambpm-cloud
  namespace: ${NAMESPACE}
spec:
  progressDeadlineSeconds: 1800
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: cambpm
  template:
    metadata:
      labels:
        app: cambpm
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: slaves
      tolerations:
        - key: "slaves"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: cambpm
          image: camunda/camunda-bpm-platform:7.11.0
          env:
            - name: JAVA_OPTS
              value: "-Xmx512m -XX:MaxMetaspaceSize=128m"
          ports:
            - containerPort: 8080
              name: cambpm-http
          tty: true
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            httpGet:
              path: /engine-rest/engine
              port: cambpm-http
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            httpGet:
              path: /engine-rest/engine
              port: cambpm-http
          resources:
            limits:
              cpu: 4
              memory: 2Gi
            requests:
              cpu: 2
              memory: 2Gi
