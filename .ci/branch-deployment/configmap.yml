apiVersion: v1
kind: ConfigMap
metadata:
  name: @BRANCH@-operate-camunda-cloud
  labels:
    app: @BRANCH@-operate-camunda-cloud
    branch: @BRANCH@
data:
  zeebe.cfg.toml: |
    [[exporters]]
    id = "elasticsearch"
    className = "io.camunda.zeebe.exporter.ElasticsearchExporter"

      [exporters.args]
      url = "http://localhost:9200"

  application.yml: |
    springfox.documentation.swagger.v2.path: /documentation
    camunda.operate:
      elasticsearch:
        clusterName: elasticsearch
        host: localhost
        port: 9200
        dateFormat: yyyy-MM-dd'T'HH:mm:ss.SSSZ
      zeebe:
        gatewayAddress: localhost:26500
        worker: operate
      zeebeElasticsearch:
        clusterName: elasticsearch
        host: localhost
        port: 9200
        prefix: zeebe-record
    logging:
      level:
        ROOT: INFO
        org.camunda.operate: INFO
    management.endpoints.web.exposure.include: health,info,conditions,configprops,env,prometheus
