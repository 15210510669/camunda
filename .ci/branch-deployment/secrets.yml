---
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: registry-camunda-cloud
  labels:
    camunda.cloud/source: "@CAMUNDA_CLOUD_SOURCE@"
    camunda.cloud/managed-by: "@CAMUNDA_CLOUD_MANAGED_BY@"
  annotations:
    camunda.cloud/created-by: "@CAMUNDA_CLOUD_CREATED_BY@"
spec:
  controllerId: optimize
  backendType: vault
  template:
    type: kubernetes.io/dockerconfigjson
  data:
    - name: .dockerconfigjson
      key: secret/data/k8s-camunda-ci/optimize/ci-optimize-camunda-cloud
      property: REGISTRY_CAMUNDA_CLOUD_DOCKERCONFIGJSON
