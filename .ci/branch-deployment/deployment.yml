apiVersion: apps/v1
kind: Deployment
metadata:
  name: @BRANCH@-optimize-camunda-cloud
  labels:
    app: @BRANCH@-optimize-camunda-cloud
    branch: @BRANCH@
    changed: "@CHANGED@"
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app: @BRANCH@-optimize-camunda-cloud
  template:
    metadata:
      labels:
        app: @BRANCH@-optimize-camunda-cloud
        branch: @BRANCH@
        changed: "@CHANGED@"
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: services
      volumes:
      - name: configuration
        configMap:
          name: @BRANCH@-optimize-camunda-cloud
          defaultMode: 0555
      initContainers:
      - name: init-sysctl
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
      containers:
      - name: optimize
        image: gcr.io/ci-30-162810/camunda-optimize:@VERSION@
        imagePullPolicy: Always
        env:
        - name: JAVA_OPTS
          value: |
            -Xmx2584m
            -XX:MaxMetaspaceSize=256m
            -XX:MaxHeapFreeRatio=10
            -XX:MinHeapFreeRatio=5
        - name: WAIT_FOR
          value: "localhost:9300"
        - name: WAIT_FOR_TIMEOUT
          value: "60"
        ports:
        - containerPort: 8090
          name: optimize-http
        tty: true
        livenessProbe:
          initialDelaySeconds: 60
          periodSeconds: 30
          httpGet:
            path: /api/meta/version
            port: optimize-http
        readinessProbe:
          initialDelaySeconds: 60
          periodSeconds: 30
          httpGet:
            path: /api/meta/version
            port: optimize-http
        resources:
          limits:
            cpu: 2
            memory: 3.5Gi
          requests:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
          - name: configuration
            mountPath: /optimize/environment/environment-config.yaml
            subPath: environment-config.yaml
          - name: configuration
            mountPath: /optimize/environment/OptimizeLicense.txt
            subPath: OptimizeLicense.txt
      - name: cambpm
        image: camunda/camunda-bpm-platform:7.11.0
        command: ["/camunda/configure-and-run.sh"]
        env:
        - name: JAVA_OPTS
          value: "-Xmx512m -XX:MaxMetaspaceSize=256m"
        - name: SKIP_DB_CONFIG
          value: "true"
        - name: WAIT_FOR
          value: opt-ci-perf.db:5432
        ports:
        - containerPort: 8080
          name: cambpm-http
        tty: true
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          httpGet:
            path: /engine-rest/engine
            port: cambpm-http
        readinessProbe:
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          httpGet:
            path: /engine-rest/engine
            port: cambpm-http
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
          - name: configuration
            mountPath: /camunda/conf/bpm-platform.xml
            subPath: bpm-platform.xml
          - name: configuration
            mountPath: /camunda/conf/server.xml
            subPath: server.xml
          - name: configuration
            mountPath: /camunda/configure-and-run.sh
            subPath: configure-and-run.sh
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.4.0
        env:
        - name: ES_JAVA_OPTS
          value: "-Xms1024m -Xmx1024m"
        - name: cluster.name
          value: elasticsearch
        - name: discovery.type
          value: single-node
        - name: action.auto_create_index
          value: "false"
        - name: bootstrap.memory_lock
          value: "true"
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        ports:
        - containerPort: 9200
          name: es-http
          protocol: TCP
        - containerPort: 9300
          name: es-transport
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: es-transport
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          tcpSocket:
            port: es-transport
          initialDelaySeconds: 30
          periodSeconds: 15
        resources:
          limits:
            cpu: 2
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 2Gi
        volumeMounts:
          - name: configuration
            mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
            subPath: elasticsearch.yml
