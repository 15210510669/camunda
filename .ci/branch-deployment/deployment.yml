# Deployment files are for stage.optimize.camunda.cloud deployment (master branch)
# only due to decisions in https://jira.camunda.com/browse/INFRA-1235 and problems
# with https://jira.camunda.com/browse/INFRA-1617
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "@BRANCH@-optimize-camunda-cloud"
  labels:
    app: "@BRANCH@-optimize-camunda-cloud"
    branch: "@BRANCH@"
    changed: "@CHANGED@"
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app: "@BRANCH@-optimize-camunda-cloud"
  template:
    metadata:
      labels:
        app: "@BRANCH@-optimize-camunda-cloud"
        branch: "@BRANCH@"
        changed: "@CHANGED@"
    spec:
      imagePullSecrets:
      - name: registry-camunda-cloud
      volumes:
      - name: configuration
        configMap:
          name: "@BRANCH@-optimize-camunda-cloud"
          defaultMode: 0555
      initContainers:
      - name: init-sysctl
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
      containers:
      - name: optimize
        image: "gcr.io/ci-30-162810/camunda-optimize:@VERSION@"
        imagePullPolicy: Always
        env:
        - name: JAVA_OPTS
          value: |
            -Xms2g
            -Xmx2g
            -XX:MaxMetaspaceSize=256m
        - name: WAIT_FOR
          value: "localhost:9300"
        - name: WAIT_FOR_TIMEOUT
          value: "60"
        ports:
        - containerPort: 8090
          name: optimize-http
        livenessProbe:
          initialDelaySeconds: 60
          periodSeconds: 30
          httpGet:
            path: /
            port: optimize-http
        readinessProbe:
          initialDelaySeconds: 60
          periodSeconds: 30
          httpGet:
            path: /
            port: optimize-http
        resources:
          limits:
            cpu: 4
            memory: 3Gi
          requests:
            cpu: 4
            memory: 3Gi
        volumeMounts:
        - name: configuration
          mountPath: /optimize/config/environment-config.yaml
          subPath: environment-config.yaml
        - name: configuration
          mountPath: /optimize/config/OptimizeLicense.txt
          subPath: OptimizeLicense.txt
      - name: cambpm
        image: "registry.camunda.cloud/cambpm-ee/camunda-bpm-platform-ee:@CAMBPM_VERSION@"
        command: ["/camunda/configure-and-run.sh"]
        env:
        - name: JAVA_OPTS
          value: "-Xms1g -Xmx1g -XX:MaxMetaspaceSize=256m"
        - name: SKIP_DB_CONFIG
          value: "true"
        - name: WAIT_FOR
          value: stage-postgres.optimize:5432
        ports:
        - containerPort: 8080
          name: cambpm-http
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          httpGet:
            path: /engine-rest/engine
            port: cambpm-http
        readinessProbe:
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          httpGet:
            path: /engine-rest/engine
            port: cambpm-http
        resources:
          limits:
            cpu: 2
            memory: 2Gi
          requests:
            cpu: 2
            memory: 2Gi
        volumeMounts:
        - name: configuration
          mountPath: /camunda/conf/bpm-platform.xml
          subPath: bpm-platform.xml
        - name: configuration
          mountPath: /camunda/conf/server.xml
          subPath: server.xml
        - name: configuration
          mountPath: /camunda/configure-and-run.sh
          subPath: configure-and-run.sh
      - name: elasticsearch
        image: "docker.elastic.co/elasticsearch/elasticsearch-oss:@ES_VERSION@"
        env:
        - name: ES_JAVA_OPTS
          value: "-Xms4g -Xmx4g"
        - name: cluster.name
          value: elasticsearch
        - name: discovery.type
          value: single-node
        - name: action.auto_create_index
          value: "false"
        - name: bootstrap.memory_lock
          value: "true"
        securityContext:
          capabilities:
            add:
            - IPC_LOCK
        ports:
        - containerPort: 9200
          name: es-http
        - containerPort: 9300
          name: es-transport
        livenessProbe:
          tcpSocket:
            port: es-transport
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          tcpSocket:
            port: es-transport
          initialDelaySeconds: 30
          periodSeconds: 15
        resources:
          limits:
            cpu: 4
            memory: 8Gi
          requests:
            cpu: 4
            memory: 8Gi
        volumeMounts:
        - name: configuration
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
