{{ if eq .Values.env "persistent" }}
---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
  labels: {{ include "commonLabels" $ | nindent 4 }}
  annotations: {{ include "commonAnnotations" $ | nindent 4 }}
spec:
  version: {{ .Values.elasticsearch.image.tag }}
  nodeSets:
  - name: default
    count: 1
    podTemplate:
      metadata:
        labels:
          name: elasticsearch
          camunda.cloud/source: {{ index .Values.global.labels "camunda.cloud/source" }}
          camunda.cloud/managed-by: {{ index .Values.global.labels "camunda.cloud/managed-by" }}
        annotations: {{ include "commonAnnotations" $ | nindent 10 }}
      spec:
        initContainers:
        - name: sysctl
          securityContext:
            privileged: true
          command:
          - sh
          - -c
          - |
            sysctl -w vm.max_map_count=262144
        - name: install-plugins
          command:
          - sh
          - -c
          - |
            bin/elasticsearch-plugin install --batch repository-gcs
        containers:
        - name: elasticsearch
          resources:
            limits:
              cpu: 4
              memory: 8Gi
            requests:
              cpu: 4
              memory: 8Gi
          env:
          - name: ES_JAVA_OPTS
            value: "-Xms4g -Xmx4g"
          - name: xpack.security.enabled
            value: "false"
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 200Gi
        storageClassName: ssd
  secureSettings:
  - secretName: gcs-credentials
  podDisruptionBudget: {}
  http:
    tls:
      selfSignedCertificate:
        disabled: true
{{ end }}
