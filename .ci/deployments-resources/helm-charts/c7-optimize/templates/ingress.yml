---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: optimize
  labels: {{ include "commonLabels" $ | nindent 4 }}
  annotations: {{ include "commonAnnotations" $ | nindent 4 }}{{ include "infrapreviewenvironmentsingress.annotations" $ | nindent 4 }}
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ include "ingress.domain" $ | quote }}
    secretName: optimize-tls
  rules:
  - host: {{ include "ingress.domain" $ | quote }}
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: optimize
            port:
              number: 8090
      - path: /camunda
        pathType: ImplementationSpecific
        backend:
          service:
            name: optimize
            port:
              number: 8080
      - path: /engine-rest
        pathType: ImplementationSpecific
        backend:
          service:
            name: optimize
            port:
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: optimize-mailhog
  labels: {{ include "commonLabels" $ | nindent 4 }}
  annotations: {{ include "commonAnnotations" $ | nindent 4 }}{{ include "infrapreviewenvironmentsingress.annotations" $ | nindent 4 }}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/configuration-snippet: | # This is needed to redirect mail to mail/ otherwise the CSS of mailhog won't render
      rewrite ^([^.?]*[^/])$ $1/ redirect;
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ include "ingress.domain" $ | quote }}
    secretName: optimize-tls
  rules:
  - host: {{ include "ingress.domain" $ | quote }}
    http:
      paths:
      - path: /mail(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: optimize
            port:
              number: 8025
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: optimize-external
  labels: {{ include "commonLabels" $ | nindent 4 }}
  annotations: {{ include "commonAnnotations" $ | nindent 4 }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ include "ingress.domain" $ | quote }}
      secretName: optimize-tls
  rules:
    - host: {{ include "ingress.domain" $ | quote }}
      http:
        paths:
          - path: /external
            pathType: ImplementationSpecific
            backend:
              service:
                name: optimize
                port:
                  number: 8090
