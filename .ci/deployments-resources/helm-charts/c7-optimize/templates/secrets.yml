---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: registry-camunda-cloud
  labels: {{ include "commonLabels" $ | nindent 4 }}
  annotations: {{ include "commonAnnotations" $ | nindent 4 }}
spec:
  refreshInterval: "5m"

  secretStoreRef:
    name: optimize-vault-backend
    kind: ClusterSecretStore

  target:
    template:
      type: kubernetes.io/dockerconfigjson
      metadata:
        annotations:
          managed-by: external-secrets

  data:
    - secretKey: .dockerconfigjson
      remoteRef:
        key: secret/data/k8s-camunda-ci/optimize/ci-optimize-camunda-cloud
        property: REGISTRY_CAMUNDA_CLOUD_DOCKERCONFIGJSON

{{ if eq .Values.env "persistent" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cambpm-db-secrets
  labels: {{ include "commonLabels" $ | nindent 4 }}
  annotations: {{ include "commonAnnotations" $ | nindent 4 }}
spec:
  refreshInterval: "5m"

  secretStoreRef:
    name: optimize-vault-backend
    kind: ClusterSecretStore

  target:
    template:
      type: Opaque
      metadata:
        annotations:
          managed-by: external-secrets

  data:
    - secretKey: db-username
      remoteRef:
        key: secret/data/k8s-camunda-ci/optimize-persistent/db
        property: db_username
    - secretKey: db-password
      remoteRef:
        key: secret/data/k8s-camunda-ci/optimize-persistent/db
        property: db_password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gcs-credentials
  labels: {{ include "commonLabels" $ | nindent 4 }}
  annotations: {{ include "commonAnnotations" $ | nindent 4 }}
spec:
  refreshInterval: "5m"

  secretStoreRef:
    name: optimize-vault-backend
    kind: ClusterSecretStore

  target:
    template:
      metadata:
        annotations:
          managed-by: external-secrets

  data:
    # This name is reference the gcs credentials file in ES
    - secretKey: gcs.client.default.credentials_file
      remoteRef:
        key: secret/data/k8s-camunda-ci/optimize/ci-optimize-camunda-cloud
        property: OPTIMIZE_PERSISTENT_ES_BUCKET_SERVICEACCOUNT
{{ end }}
