---
apiVersion: v1
kind: Service
metadata:
  name: mailhog
  labels: {{ include "commonLabels" $ | nindent 4 }}
    mail: mailhog
  annotations: {{ include "commonAnnotations" $ | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: mailhog
      port: 8025
      targetPort: mailhog-http
  selector:
    app: {{ .Values.global.labels.app }}
    mail: mailhog
