springfox.documentation.swagger.v2.path: /documentation
camunda.bpm.operate:
  elasticsearch:
    clusterName: docker-cluster
    host: localhost
    port: 9300
    dateFormat: yyyy-MM-dd'T'HH:mm:ss.SSSZ
  zeebe:
    brokerContactPoint: localhost:26500
    worker: operate
  zeebeElasticsearch:
    clusterName: docker-cluster
    host: localhost
    port: 9300
    prefix: operate
logging:
  level:
    ROOT: INFO
    org.camunda.operate: DEBUG
